services:
  db:
    image: postgres:16
    container_name: newhomepage-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-newhomepage}
      POSTGRES_USER: ${POSTGRES_USER:-newhomepage}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-newhomepage}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build: .
    container_name: newhomepage-fastapi
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://newhomepage:newhomepage@db:5432/newhomepage}
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      - db

volumes:
  postgres_data:
