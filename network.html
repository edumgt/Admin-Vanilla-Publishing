<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">

    <link href="assets/css/network.css" rel="stylesheet">


</head>

<body>
    <div class="gnb-menu fixed top-0 left-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>


            <button id="memberIcon">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>




    <div id="offCanvasContainer"></div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            컨설팅 지정
        </nav>

        <div class="flex w-full">
            
            <div class="w-1/4 border-t border-gray-100">

                <form id="consultationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="customerName">Customer
                            Name:</label>
                        <input class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   "
                            id="customerName" type="text" placeholder="Customer Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="log">Log:</label>
                        <textarea class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   "
                            id="log" placeholder="Describe the consultation..." required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="solution">Solution:</label>
                        <textarea class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   "
                            id="solution" placeholder="Proposed solution..." required></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded  "
                            type="submit">Add Consultation</button>
                    </div>
                </form>

                <div id="consultantList" class="bg-gray-200 p-4 overflow-x-auto flex flex-wrap">
                    
                </div>
            </div>

            
            <div class="w-3/4 px-4">

                <div class="flex justify-between items-center ">
                    <label for="sortOptions" class="block text-gray-700 text-sm font-bold">&nbsp;</label>
                    <select id="sortOptions" class="border rounded py-2 px-4 text-gray-700   ">
                        <option value="customerName">Customer Name</option>
                        <option value="date">Date</option>
                        <option value="consultant">Consultant</option>
                    </select>
                </div>
                <div id="processFlow" class="mt-2 flex flex-wrap ">
                    
                </div>
            </div>
        </div>

        
        <div id="modal"
            class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h2 class="text-xl font-bold mb-4">Enter Reason</h2>
                <textarea id="reasonInput"
                    class=" appearance-none border rounded w-full h-full py-2 px-3 text-gray-700   "
                    placeholder="Enter reason..."></textarea>
                <div class="flex items-center justify-between mt-4">
                    <button id="saveReason"
                        class="bg-blue-500 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded  ">Save</button>
                </div>
            </div>
        </div>


    </div>


    <div id="buttonContainer"></div>


    <div id="appContainer"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/configframe.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
    <script type="text/javascript" src="assets/js/consultation.js"></script>

</body>

</html>
