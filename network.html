<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/network.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu">
        <ul class="flex">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon"></div>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb"></nav>

        <div class="flex w-full mt-4">

            <div class="w-1/4 border-t border-gray-100">

                <form id="consultationForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div class="mb-4">
                        <label class="block text-sm  text-gray-700 mb-2" for="customerName">고객명: </label>
                        <input class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   "
                            id="customerName" type="text" placeholder="Customer Name" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm  text-gray-700 mb-2" for="log">상담내용: </label>
                        <textarea class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   " id="log"
                            placeholder="Describe the consultation..." required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm  text-gray-700 mb-2" for="solution">제안사항: </label>
                        <textarea class=" appearance-none border rounded w-full py-2 px-3 text-gray-700   "
                            id="solution" placeholder="Proposed solution..." required></textarea>
                    </div>
                    <div class="flex items-center justify-between">
                        <button class="bg-blue-500 text-white px-3 py-1 rounded" type="submit">담당자 지정</button>
                    </div>
                </form>

                <div id="consultantList" class="bg-gray-200 p-4 overflow-x-auto flex flex-wrap"></div>
            </div>


            <div class="w-3/4 px-4">

                <div class="flex justify-between items-center ">
                    <label for="sortOptions">&nbsp;</label>
                    <select id="sortOptions">
                        <option value="customerName">Customer Name</option>
                        <option value="date">Date</option>
                        <option value="consultant">Consultant</option>
                    </select>
                </div>
                <div id="processFlow" class="mt-2 flex flex-wrap "></div>
            </div>
        </div>


        <div id="modal"
            class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="modal-content">
                <div class="mb-4">상태별 메모</div>
                <textarea id="reasonInput"
                    class=" appearance-none border rounded w-full h-full py-2 px-3 text-gray-700   "
                    placeholder="상태에 대한 내역을 입력하세요"></textarea>
                <div class="flex items-center justify-between mt-4">
                    <button id="saveReason" class="bg-blue-500 text-white px-3 py-1 rounded">저장</button>
                    <button id="closeModalTopRight" class="text-gray-600 hover:text-gray-800 text-lg">
                        &times;
                    </button>
                </div>
            </div>
        </div>


    </div>
    <div id="buttonContainer"></div>
    <div id="appContainer"></div>
    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/configframe.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
    <script type="text/javascript" src="assets/js/consultation.js"></script>
</body>
</html>
