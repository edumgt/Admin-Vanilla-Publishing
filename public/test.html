<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOAST UI Calendar - Event & Task</title>
    <link rel="stylesheet" href="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.css" />
    <script src="https://uicdn.toast.com/calendar/latest/toastui-calendar.min.js"></script>

    <style>
        #calendar {
            width: 100%;
            height: 800px;
            margin: 20px auto;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="changeView('day')">ì¼ê°„ ë³´ê¸°</button>
        <button onclick="changeView('week')">ì£¼ê°„ ë³´ê¸°</button>
        <button onclick="changeView('month')">ì›”ê°„ ë³´ê¸°</button>
    </div>
    <div id="calendar"></div>

    <!-- ğŸ“Œ ì´ë²¤íŠ¸ ì…ë ¥ íŒì—… -->
    <div id="eventPopup" class="popup">
        <h3>ìƒˆ ì´ë²¤íŠ¸ ì¶”ê°€</h3>
        <label>ì œëª©: <input type="text" id="eventTitle"></label><br><br>
        <button onclick="saveEvent()">ì €ì¥</button>
        <button onclick="closePopup()">ì·¨ì†Œ</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // âœ… ìº˜ë¦°ë” ì´ˆê¸°í™”
            const calendar = new tui.Calendar('#calendar', {
                defaultView: 'day',
                useCreationPopup: false,
                useDetailPopup: true,
                taskView: true,
                scheduleView: ['time'],
                week: { startDayOfWeek: 0 },
                month: { startDayOfWeek: 0 },
                calendars: [
                    {
                        id: '1',
                        name: 'ê¸°ë³¸ ìº˜ë¦°ë”',
                        backgroundColor: '#03bd9e',
                        borderColor: '#03bd9e'
                    }
                ]
            });

            window.calendar = calendar;

            // âœ… Local Storageì—ì„œ ì´ë²¤íŠ¸ ë¶ˆëŸ¬ì˜¤ê¸°
            function loadEventsFromLocalStorage() {
                const storedEvents = localStorage.getItem("calendarEvents");
                if (storedEvents) {
                    const events = JSON.parse(storedEvents);
                    calendar.createEvents(events);
                }
            }
            loadEventsFromLocalStorage(); // í˜ì´ì§€ ë¡œë“œ ì‹œ ì‹¤í–‰

            // âœ… Local Storageì— ì´ë²¤íŠ¸ ì €ì¥
            function saveEventsToLocalStorage() {
                const events = calendar.getEvents().map(event => ({
                    id: event.id,
                    calendarId: event.calendarId,
                    title: event.title,
                    category: event.category,
                    start: event.start.toISOString(),
                    end: event.end.toISOString(),
                    isAllDay: event.isAllDay,
                    color: event.color,
                    bgColor: event.bgColor,
                    dragBgColor: event.dragBgColor,
                    borderColor: event.borderColor
                }));
                localStorage.setItem("calendarEvents", JSON.stringify(events));
            }

            // âœ… ì‚¬ìš©ìê°€ ë¹ˆ ì‹œê°„ëŒ€ë¥¼ í´ë¦­í•˜ë©´ íŒì—… í‘œì‹œ
            let tempEventData = {};
            calendar.on('selectDateTime', function (event) {
                tempEventData = event; // í˜„ì¬ ì„ íƒí•œ ì‹œê°„ ì €ì¥
                document.getElementById("eventPopup").style.display = "block";
            });

            // âœ… íŒì—…ì—ì„œ ì´ë²¤íŠ¸ ì €ì¥
            window.saveEvent = function () {
                const title = document.getElementById("eventTitle").value.trim();
                if (!title) {
                    alert("ì œëª©ì„ ì…ë ¥í•˜ì„¸ìš”.");
                    return;
                }

                const newEvent = {
                    id: String(Date.now()),
                    calendarId: '1',
                    title: title,
                    category: 'time',
                    start: tempEventData.start.toISOString(),
                    end: tempEventData.end.toISOString(),
                    color: '#ffffff',
                    bgColor: '#ff5f5f',
                    dragBgColor: '#ff5f5f',
                    borderColor: '#ff5f5f'
                };

                calendar.createEvents([newEvent]); // ìº˜ë¦°ë”ì— ì¶”ê°€
                saveEventsToLocalStorage(); // Local Storage ì €ì¥
                closePopup();
            };

            // âœ… íŒì—… ë‹«ê¸°
            window.closePopup = function () {
                document.getElementById("eventPopup").style.display = "none";
                document.getElementById("eventTitle").value = "";
            };

            // âœ… ë·° ë³€ê²½ í•¨ìˆ˜
            window.changeView = function (viewType) {
                if (calendar) {
                    calendar.changeView(viewType);
                }
            };

            // âœ… ë“œë˜ê·¸ ì•¤ ë“œë¡­ìœ¼ë¡œ ì¼ì • ë³€ê²½ ì‹œ ì €ì¥
            calendar.on('beforeUpdateEvent', function (event) {
                const { event: updatedEvent, changes } = event;
                if (changes.start || changes.end) {
                    calendar.updateEvent(updatedEvent.id, updatedEvent.calendarId, changes);
                    saveEventsToLocalStorage();
                }
            });

            // âœ… ì‚­ì œ ê¸°ëŠ¥ ì¶”ê°€
            calendar.on('beforeDeleteEvent', function (event) {
                const { event: deletedEvent } = event;
                calendar.deleteEvent(deletedEvent.id, deletedEvent.calendarId);
                saveEventsToLocalStorage();
                alert('ì¼ì •ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.');
            });
        });
    </script>
</body>
</html>
