<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/default.css" rel="stylesheet">

</head>

<body>
    <div class="gnb-menu">
        <ul class="flex">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon"></div>
            <div id="memberMenu"></div>
        </ul>
    </div>
    <div id="toast-container"></div>


    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb"></nav>

        <div class="flex flex-col lg:flex-row justify-between items-center py-2">
            <div id="dataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
            <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                <div class="flex items-center space-x-2">
                    <input type="text" id="groupCode" placeholder="Group Code">
                    <input type="text" id="codeName" placeholder="Code Name">
                    <input type="text" id="description" placeholder="Description">
                    <div class="relative">
                        <input type="text" id="datePicker" class=" rounded p-2 pl-10">
                        <i
                            class="fas fa-calendar-alt absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="searchByDate"
                        class="flex items-center px-3 py-1 text-white rounded bg-gray-700 hover:bg-gray-600 space-x-2">
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </button>
                    <button id="resetSearch"
                        class="flex items-center px-3 py-1 text-white rounded bg-gray-700 hover:bg-gray-600 space-x-2">
                        <i class="fas fa-undo"></i>
                        <span>검색 초기화</span>
                    </button>

                    <div id="btnContainer"></div>

                    <!-- <button id="newrow"
                        class="flex items-center px-3 py-1 text-white  rounded bg-gray-700 hover:bg-gray-600 space-x-2">
                        <i class="fas fa-plus"></i>
                        <span>신규</span>
                    </button>
                    <button id="delrow"
                        class="flex items-center px-3 py-1 text-white  rounded bg-gray-700 hover:bg-gray-600 space-x-2">
                        <i class="fas fa-trash"></i>
                        <span>삭제</span>
                    </button> -->

                    <!-- <button id="saverow"
                        class="flex items-center px-3 py-1 text-white  rounded bg-gray-700 hover:bg-gray-600 space-x-2">
                        <i class="fas fa-save"></i>
                        <span>저장</span>
                    </button> -->
                </div>
            </div>
        </div>
        <!-- The grid -->
        <div id="grid"></div>
    </div>
    <div id="buttonContainer"></div>
    <div id="appContainer"></div>

    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="module" src="assets/js/frame.js"></script>
    <script type="module" src="assets/js/app.js"></script>
    
</body>

</html>
