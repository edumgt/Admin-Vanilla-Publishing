<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/default.css" rel="stylesheet">
    <link href="assets/css/survey.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu">
        <ul class="flex">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon"></div><div id="memberMenu"></div>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>
    <div id="content">
        <nav class="breadcrumb"></nav>

        <div id="workarea">
            <button class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'QuestionCreation')">문항작성</button>
            <button class="flex-1 tablinks bg-gray-300 hover:bg-gray-100"
                onclick="openTab(event, 'SurveyBuilder')">설문지구성</button>
            <button class="flex-1 tablinks bg-gray-300 hover:bg-gray-100"
                onclick="openTab(event, 'SurveyResponse')">설문응답</button>
            <button class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'ResponseResults')">응답결과</button>
        </div>

        <div id="QuestionCreation" class="tabcontent hidden">
            <div class="card">
                <input type="text" id="questionInput" class="mb-2" placeholder="질문을 입력하세요">

                <div id="optionsInput">
                    <input type="text" class="w-80 " placeholder="Option 1">
                    <input type="text" class="w-80 " placeholder="Option 2">
                    <input type="text" class="w-80 " placeholder="Option 3">
                    <input type="text" class="w-80 " placeholder="Option 4">
                    <input type="text" class="w-80 " placeholder="Option 5">
                    <button onclick="addQuestion()" class="bg-blue-500 text-white">문항추가</button>
                </div>


            </div>
            <div id="questionsContainer"></div>

        </div>
        <div id="SurveyBuilder" class="tabcontent hidden">

            <div class="flex">
                <div id="questionsList" class="border p-4 w-1/2 overflow-auto"></div>
                <div id="surveyContainer" class="drop-zone p-4 w-1/2 dropdown-scroll-container overflow-auto">
                    <div class="flex">
                        <h3 class="mb-2 flex-1">구성 설문지</h3>
                        <p class="flex-1"><button onclick="saveSurvey()" class="bg-green-500 text-white ">설문지 저장</button></p>
                    </div>
                </div>

            </div>

        </div>
        <div id="SurveyResponse" class="tabcontent hidden">
            <select id="surveySelect">
                <option value="">설문지 선택</option>
            </select>
            <button id="mobileViewButton" class="bg-blue-500 text-white">모바일 보기</button>
            <form id="surveyForm" class="mb-4"></form>
            <button id="submitSurvey" class="bg-green-500 text-white">설문 제출</button>
        </div>
        <div id="ResponseResults" class="tabcontent hidden">
            <div id="reportContainer"></div>
        </div>
    </div>

    <div id="buttonContainer"></div>
    <div id="appContainer"></div>
    <div id="mobileSurveyModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="mobileSurveyContent">
            <div class="content" id="mobileSurveyContentInner"></div>
        </div>
    </div>
    <script type="module" src="assets/vendor/tui-pagination/dist/tui-pagination.js"></script>
    <script type="module" src="assets/vendor/tui-grid/dist/tui-grid.js"></script>

    <script type="module" src="assets/js/logomodule.js"></script>
    <script type="module" src="assets/js/frame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="assets/js/survey.js"></script>
    



</body>

</html>
