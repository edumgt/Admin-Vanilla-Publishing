<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>서베이</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/default.css" rel="stylesheet">
    <style>
    .tui-grid-cell.subtotal-row {
        background-color: #fdf6d9 !important;  /* 연한 노란색 배경 */
        font-weight: bold;
        color: #333;
    }
    .tui-grid-cell-summary {
        background-color: #e0f7fa !important;  /* 연한 청록색 */
        font-weight: bold;
        color: #333;
        text-align: center;
        vertical-align: middle;
    }
    </style>
</head>

<body>
    <div id="cmmContainer"></div>

    <nav class="breadcrumb"></nav>

    <div id="content">


        <div id="workarea">
            <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'SurveyCreation')">설문지 생성</button>
            <!-- <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'QuestionCreation')">문항작성</button>
            <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100"
                onclick="openTab(event, 'SurveyBuilder')">설문지구성</button>
            <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100"
                onclick="openTab(event, 'SurveyResponse')">설문응답</button> -->
            <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'ResponseStatics')">설문통계</button>
            <!-- <button type="button" class="flex-1 tablinks bg-gray-300 hover:bg-gray-100 "
                onclick="openTab(event, 'ResponseResults')">응답결과</button> -->
        </div>

        <div id="SurveyCreation" class="tabcontent hidden">
            <div class="flex space-x-4">
                <div id="detailPanelLeft" class="flex-1 border p-2">
                    <h2 class="text-lg font-semibold mb-2">설문지 목록</h2>
                    <div class="flex flex-col lg:flex-row justify-between items-center py-2">
                        <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                            
                            <div class="flex items-center space-x-2">
                                <label for="searchYear" class="mr-2">년도:</label>
                                <select id="searchYear" class="mr-4 border rounded p-1"></select>
                            
                                <label for="searchQt" class="mr-2">분기:</label>
                                <select id="searchQt" class="mr-4 border rounded p-1">
                                    <option value="">전체</option>
                                    <option value="1">1분기</option>
                                    <option value="2">2분기</option>
                                    <option value="3">3분기</option>
                                    <option value="4">4분기</option>
                                </select>                
                                <div id="btnContainer"></div>
                            </div>
                        </div>
                    </div>

                    <!-- 설문 목록 -->
                    <div id="surveyGrid"></div>
                </div>

                <!-- 문항 정보 -->
                <div id="detailPanelRight" class="flex-1 border p-2">
                    <h2 class="text-lg font-semibold mb-2">문항 목록</h2>
                    <div class="flex flex-col lg:flex-row justify-between items-center py-2">
                        <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                            
                            <div class="flex items-center space-x-2">
                                <div id="btnContainer2"></div>
                            </div>
                        </div>
                    </div>
                    <div id="surveyQuestionGrid"></div>
                </div>
            </div>
        </div>

        <div id="QuestionCreation" class="tabcontent hidden">
            <div class="card">
                <input type="text" id="questionInput" class="mb-2" placeholder="질문을 입력하세요">

                <div id="optionsInput">
                    <input type="text" class="w-80 " placeholder="Option 1">
                    <input type="text" class="w-80 " placeholder="Option 2">
                    <input type="text" class="w-80 " placeholder="Option 3">
                    <input type="text" class="w-80 " placeholder="Option 4">
                    <input type="text" class="w-80 " placeholder="Option 5">
                    <button onclick="addQuestion()" class="bg-blue-500 text-white">문항추가</button>
                </div>


            </div>
            <div id="questionsContainer"></div>

        </div>
        <div id="SurveyBuilder" class="tabcontent hidden">

            <div class="flex">
                <div id="questionsList" class="border p-4 w-1/2 overflow-auto"></div>
                <div id="surveyContainer" class="drop-zone p-4 w-1/2 dropdown-scroll-container overflow-auto">
                    <div class="flex">
                        <h3 class="mb-2 flex-1">
                            <div class="my-2">
                                <label for="surveyTitleInput" class="mr-2">설문지명:</label>
                                <input type="text" id="surveyTitleInput" class="border p-1"
                                    placeholder="설문지 이름을 입력하세요." />
                            </div>
                        </h3>
                        <p class="flex-1"><button onclick="saveSurvey()" class="bg-green-500 text-white ">설문지
                                저장</button></p>
                    </div>
                </div>

            </div>

        </div>
        <div id="SurveyResponse" class="tabcontent hidden">
            <label for="surveySelect">설문지</label>
            <select id="surveySelect">
                <option value="">설문지 선택</option>
            </select>
            <button id="mobileViewButton" class="bg-blue-500 text-white">모바일 보기</button>
            <form id="surveyForm" class="mb-4"></form>
            <button id="submitSurvey" class="bg-green-500 text-white">설문 제출</button>
        </div>
        <div id="ResponseStatics" class="tabcontent hidden">
            <div class="flex flex-col lg:flex-row justify-between items-center py-2">
                <div id="staticsDataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
                <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                    <div class="flex items-center space-x-2">
                        <label for="siteCode" class="mr-2">계열</label>
                        <select id="siteCode" class="border px-2 py-1">
                            <!-- <option value="">전체</option>  -->
                        </select>
                        <label for="placeSeq" class="mr-2">지점</label>
                        <select id="placeSeq" class="border px-2 py-1">
                            <option value="">전체</option>
                        </select>
                        <div id="btnContainer3"></div>  
                    </div>
                </div>
            </div>
    
            <div id="staticsGrid"></div>

            <!-- 차트 샘플 -->
            <div id="chart-area">
                <!-- 수업별 설문 차트 -->
                <canvas id="surveyChart" width="400" height="200"></canvas>

                <!-- 지점별 평균 점수 차트 -->
                <canvas id="placeAvgChart" width="400" height="200" class="mt-4"></canvas>
            </div> 
        </div>
        <div id="ResponseResults" class="tabcontent hidden">
            <div id="reportContainer"></div>
        </div>
    </div>


    <div id="mobileSurveyModal"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div id="mobileSurveyContent">
            <div class="content" id="mobileSurveyContentInner"></div>
        </div>
    </div>
    <script type="module" src="assets/vendor/tui-pagination/dist/tui-pagination.js"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>

    <script type="module" src="assets/vendor/tui-grid/dist/tui-grid.js"></script>

    <script type="module" src="assets/js/logomodule.js"></script>

    <script type="module" src="assets/js/chart.js"></script>
    <script type="module" src="assets/js/survey.js"></script>




</body>

</html>
