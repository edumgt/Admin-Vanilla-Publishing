<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/timeline.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu">
        <ul class="flex">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <div id="memberIcon"></div><div id="memberMenu"></div>
        </ul>
    </div>


    
    <div id="toast-container"></div>

    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb"></nav>


        <div id="workarea">
            <div class="carousel-btn" id="prev-btn">&lt; Prev 5 days</div>
            <div id="current-date" class="text-center text-md font-bold">Today</div>
            <div class="carousel-btn" id="next-btn">Next 5 days &gt;</div>
        </div>
        <div class="timeline-header" id="timeline-header"></div>
        <div class="timeline" id="timeline-content"></div>

        <div class="popup" id="popup">
            <input type="text" id="event-title" placeholder="Event Title">
            <input type="datetime-local" id="event-start">
            <input type="datetime-local" id="event-end">
            <div class="error" id="date-error">Start date cannot be later than end date.</div>
            <div class="btn" id="save-event">저장</div>
            <div class="btn" id="close-popup">닫기</div>
        </div>
    </div>


    <div id="buttonContainer"></div>


    <div id="appContainer"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="module" src="assets/js/frame.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
 
    <script type="text/javascript" src="assets/js/timeline.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>

</body>

</html>
