<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">

</head>

<body>
    <div class="gnb-menu">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon">
                <i class="fas fa-user"></i>
            </div>
        </ul>
    </div>
    <div id="toast-container"></div>


    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb">
            서베이
        </nav>



        <div class="flex mb-4">
            <button class="tablinks p-2 bg-gray-300 rounded-l"
                onclick="openTab(event, 'QuestionCreation')">문항작성</button>
            <button class="tablinks p-2 bg-gray-300" onclick="openTab(event, 'SurveyBuilder')">설문지구성</button>
            <button class="tablinks p-2 bg-gray-300" onclick="openTab(event, 'SurveyResponse')">설문응답</button>
            <button class="tablinks p-2 bg-gray-300 rounded-r" onclick="openTab(event, 'ResponseResults')">응답결과</button>
        </div>

        <!-- 문항작성 탭 콘텐츠 -->
        <div id="QuestionCreation" class="tabcontent hidden">
            
            <input type="text" id="questionInput" class="border p-2 mb-4 w-full" placeholder="Enter your question here">
            <div id="optionsInput" class="mb-4">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 1">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 2">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 3">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 4">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 5">
            </div>
            <button onclick="addQuestion()" class="bg-blue-500 text-white p-2 rounded">Add Question</button>
            <div id="questionsContainer" class="mt-4"></div>
        </div>

        <!-- 설문지구성 탭 콘텐츠 -->
        <div id="SurveyBuilder" class="tabcontent hidden">
            
            <div class="flex">
                <div id="questionsList" class="border p-4 mb-4 w-1/3">
                    <h3 class="text-lg font-bold mb-2">Available Questions</h3>
                </div>
                <div id="surveyContainer" class="drop-zone p-4 min-h-[200px] w-2/3">
                    <h3 class="text-lg font-bold mb-2">Survey Questions</h3>
                </div>
            </div>
            <button onclick="saveSurvey()" class="bg-green-500 text-white p-2 rounded">Save Survey</button>
        </div>

        <!-- 설문응답 탭 콘텐츠 -->
        <div id="SurveyResponse" class="tabcontent hidden">
            
            <select id="surveySelect">
                <option value="">Select a survey</option>
            </select>
            <form id="surveyForm" class="mb-4"></form>
            <button id="submitSurvey" class="bg-green-500 text-white p-2 rounded">Submit Survey</button>
        </div>

        <!-- 응답결과 탭 콘텐츠 -->
        <div id="ResponseResults" class="tabcontent hidden">
            
            <div id="reportContainer"></div>
        </div>

    </div>

    <div id="buttonContainer"></div>


    <div id="appContainer"></div>


    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/configframe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="assets/js/survey.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>



</body>

</html>
