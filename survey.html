<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <style>
        .dropdown-scroll-container {
            height: calc(100vh - 30px);
            overflow-x: hidden;
            overflow-y: scroll;
            scrollbar-width: thin;
        }
    </style>
    <style>
        /* 모달 팝업 스타일 */
        #mobileSurveyModal {
            /* display: none;  */
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.75);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        /* 모바일 설문 컨텐츠 스타일 */
        #mobileSurveyContent {
            width: 400px;
            height: 700px;
            padding:10px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* 상단 바 스타일 */
        #mobileSurveyContent::before {
            content: '';
            display: block;
            width: 100%;
            height: 40px;
            background-color: #f1f1f1;
            border-bottom: 1px solid #ccc;
            position: absolute;
            top: 0;
            left: 0;
        }

        /* 하단 바 스타일 */
        #mobileSurveyContent::after {
            content: '';
            display: block;
            width: 100%;
            height: 40px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        /* 컨텐츠 내부 패딩 */
        #mobileSurveyContent .content {
            padding: 50px 20px 50px 20px;
            height: calc(100% - 100px);
            overflow-y: auto;
        }
    </style>

</head>

<body>
    <div class="gnb-menu">
        <ul class="flex justify-between">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon">
                <i class="fas fa-user"></i>
            </div>
        </ul>
    </div>
    <div id="toast-container"></div>


    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb">
            서베이
        </nav>



        <div class="flex mb-4">
            <button class="tablinks p-2 bg-gray-300 rounded-l"
                onclick="openTab(event, 'QuestionCreation')">문항작성</button>
            <button class="tablinks p-2 bg-gray-300" onclick="openTab(event, 'SurveyBuilder')">설문지구성</button>
            <button class="tablinks p-2 bg-gray-300" onclick="openTab(event, 'SurveyResponse')">설문응답</button>
            <button class="tablinks p-2 bg-gray-300 rounded-r" onclick="openTab(event, 'ResponseResults')">응답결과</button>
        </div>

        <!-- 문항작성 탭 콘텐츠 -->
        <div id="QuestionCreation" class="tabcontent hidden">

            <input type="text" id="questionInput" class="border p-2 mb-4 w-full" placeholder="Enter your question here">
            <div id="optionsInput" class="mb-4">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 1">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 2">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 3">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 4">
                <input type="text" class="border p-2 mb-2 w-full" placeholder="Option 5">
            </div>
            <button onclick="addQuestion()" class="bg-blue-500 text-white px-2 py-1  rounded">문항 추가</button>
            <div id="questionsContainer"></div>
        </div>

        <!-- 설문지구성 탭 콘텐츠 -->
        <div id="SurveyBuilder" class="tabcontent hidden">

            <div class="flex">
                <div id="questionsList" class="border p-4 mb-4 w-1/3">
                    <h3 class="mb-2">문항 목록</h3>
                </div>
                <div id="surveyContainer" class="drop-zone p-6 w-2/3 dropdown-scroll-container">
                    <h3 class="mb-2">구성 설문지</h3>
                </div>
            </div>
            <button onclick="saveSurvey()" class="bg-green-500 text-white px-2 py-1  rounded">설문지 저장</button>
        </div>

        <!-- 설문응답 탭 콘텐츠 -->
        <div id="SurveyResponse" class="tabcontent hidden">


            <select id="surveySelect">
                <option value="">설문지 선택</option>
            </select>

            <!-- 설문 제출 탭에 추가 -->
            <button id="mobileViewButton" class="bg-blue-500 text-white px-2 py-1  rounded">모바일 보기</button>

            
            <form id="surveyForm" class="mb-4"></form>
            <button id="submitSurvey" class="bg-green-500 text-white px-2 py-1  rounded">설문 제출</button>

        </div>

        <!-- 응답결과 탭 콘텐츠 -->
        <div id="ResponseResults" class="tabcontent hidden">

            <div id="reportContainer"></div>
        </div>

    </div>

    <div id="buttonContainer"></div>


    <div id="appContainer"></div>

    <!-- 모달 팝업 추가 -->
    <div id="mobileSurveyModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div id="mobileSurveyContent">
            <div class="content" id="mobileSurveyContentInner"></div>
            
        </div>
    </div>


    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/configframe.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="assets/js/survey.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>



</body>

</html>
