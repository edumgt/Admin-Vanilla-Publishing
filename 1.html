<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>행정구역 정보</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- TUI Grid CSS -->
    <link href="https://uicdn.toast.com/tui.grid/latest/tui-grid.css" rel="stylesheet">
    <style>
        #gridContainer {
            
            width: 100%;
        }
        #panelContainer {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .panel {
            flex: 1;
            margin: 0 10px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        #comparisonPanel {
            flex: 1.5; /* 가운데 패널을 더 넓게 */
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="container mx-auto">
        <h1 class="text-2xl font-bold mb-4">행정구역 정보 검색</h1>
        <div class="mb-4">
            <label for="sidoSelect" class="mr-2">시도:</label>
            <select id="sidoSelect" class="mr-4"></select>
            <label for="gunguSelect" class="mr-2">군구:</label>
            <select id="gunguSelect" class="mr-4"></select>
            <button id="searchButton" class="bg-blue-500 text-white px-4 py-2 rounded">검색</button>
        </div>
        <div id="gridContainer"></div>
        <div id="panelContainer">
            <div id="detailPanelLeft" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">지역 1 상세 정보</h2>
                <div id="detailContentLeft"></div>
            </div>
            <div id="comparisonPanel" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">거리 안내</h2>
                <div id="comparisonContent"></div>
            </div>
            <div id="detailPanelRight" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">지역 2 상세 정보</h2>
                <div id="detailContentRight"></div>
            </div>
        </div>
    </div>

    <!-- TUI Grid and dependencies -->
    <script src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script src="https://uicdn.toast.com/tui.grid/latest/tui-grid.js"></script>
    <script src="assets/js/citydata.js"></script>
</body>
</html>
