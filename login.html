<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <style>
        body {
            background-image: url('assets/img/bg.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="bg-gray-100 bg-opacity-90">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-6">
                <a href="index.html" class="inline-flex items-center space-x-2">
                    <img src="assets/img/flask-logo.png" alt="Logo" class="w-12 h-12">
                    <h5 class="text-2xl font-semibold text-gray-800">EDUMGT</h5>
                </a>
            </div>
            <div class="mb-6 text-center">
                <h5 class="text-xl font-medium text-gray-700">Welcome to EDUMGT Demo</h5>
                <p class="text-gray-500">Please login to your account</p>
            </div>
            <form action="#" method="post" class="space-y-4">
                <div>
                    <label for="login-id" class="block text-sm font-medium text-gray-700 mb-1">Login ID</label>
                    <input id="login-id" type="text" name="login-id" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none" placeholder="Enter your Login ID">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input id="password" type="password" name="password" class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none" placeholder="••••••••">
                </div>
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" name="remember-me" class="h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300">
                    <label for="remember-me" class="ml-2 text-sm text-gray-700">Remember Me</label>
                </div>
                <div>
                    <a href="sample4.html" class="block bg-blue-600 hover:bg-blue-700 text-white font-medium text-center py-2 rounded-lg">Login</a>
                </div>
            </form>
            <div class="mt-6 flex justify-between text-sm">
                <a href="register.html" class="text-blue-600 hover:underline">Register</a>
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>
        </div>
    </div>
</body>

</html>
