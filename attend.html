<!DOCTYPE html>
<html>

<head>
  <link href="assets/css/flow.css" rel="stylesheet">
  <link href="assets/css/attend.css" rel="stylesheet">
  <link href="assets/css/dropdown.css" rel="stylesheet">
</head>

<body>
  <div class="gnb-menu fixed top-0 left-0 bottom-0 w-full z-50">
    <ul class="flex justify-between items-center">
      <div id="logo"></div>
      <div id="tabs-container"></div>
      <div id="dropdown-container"></div>
      <button id="memberIcon" class="text-gray-200 hover:text-white p-2">
        <i class="fas fa-user"></i>
      </button>
    </ul>
  </div>


  <!-- Toast Container -->
  <div id="toast-container"></div>


  <div id="offCanvas" class="fixed top-14 h-full bg-gray-100 z-50 shadow-sm">
    <div class="flex flex-col h-full">
      <ul class="flex-grow p-4 space-y-4">

        <li>
          <a href="orgni.html" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
            <i class="fas fa-sitemap menu-icon text-blue-400"></i>
            <span class="menu-text">조직도구성</span>
          </a>
        </li>

        <li>
          <a href="attend.html" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
            <i class="fas fa-user-clock menu-icon text-blue-400"></i>
            <span class="menu-text">근태관리</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
            <i class="fas fa-industry menu-icon text-blue-400"></i>
            <span class="menu-text">생산일정</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
            <i class="fas fa-handshake menu-icon text-blue-400"></i>
            <span class="menu-text">회의일정</span>
          </a>
        </li>

        <li>
          <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
            <i class="fas fa-calendar-check menu-icon text-blue-400"></i>
            <span class="menu-text">이벤트</span>
          </a>
        </li>

      </ul>

      <div class="flex flex-col space-y-4 pb-4">
        <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
          <i class="fas fa-chevron-right"></i>
        </button>
        <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
          <i class="fas fa-chevron-left"></i>
        </button>
      </div>
    </div>
  </div>

  <div id="content" class="content">
    <nav class="breadcrumb">
      근태관리
    </nav>

    <div class="flex items-center mb-4">
      <div class="mr-4">
        <label for="departmentSelect" class="block text-sm  text-gray-700 ">Department:</label>
        <select id="departmentSelect" onchange="updateEmployeeSelect()"
          class="mt-1 block pl-3 pr-10 py-2 text-base sm:text-sm rounded-md">
          <!-- Department options will be inserted here -->
        </select>
      </div>

      <div class="mr-4">
        <label for="employeeSelect" class="block text-sm  text-gray-700">Employee:</label>
        <select id="employeeSelect" onchange="showAttendance()"
          class="mt-1 block pl-3 pr-10 py-2 text-base sm:text-sm rounded-md">
          <!-- Employee options will be inserted here -->
        </select>
      </div>

      <div>
        <label for="monthSelect" class="block text-sm  text-gray-700">Month:</label>
        <input type="month" id="monthSelect"
          class="mt-1 block w-full pl-3 pr-10 py-2 text-base sm:text-sm rounded-md"
          value="2025-01" onchange="showAttendance()">
      </div>
    </div>

    <div class="table-container overflow-x-auto scrollbar-yellow">
      <table id="attendanceTable" class="min-w-full bg-white shadow-md rounded-lg overflow-hidden text-sm">
        <thead class="ikea-blue-bg text-white">
          <tr id="dateRow">
            <th class="px-6 py-3 text-left text-xs  uppercase tracking-wider sortable"
              onclick="sortTableByName()">
              Employee Name <span id="sortIcon">▲</span>
            </th>
          </tr>
        </thead>
        <tbody id="attendanceBody" class="divide-y ikea-yellow-border">
        </tbody>
      </table>
    </div>
  </div>


  <div id="buttonContainer"></div>

  <div id="appContainer"></div>

  <div id="modal-container"></div>
  
  <script type="text/javascript" src="assets/js/logo.js"></script>
  <script type="text/javascript" src="assets/js/orgframe.js"></script>
  <script type="text/javascript" src="assets/js/attend.js"></script>
  <script type="text/javascript" src="assets/js/dropdown.js"></script>
  
</body>

</html>
