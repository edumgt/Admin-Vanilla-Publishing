<!DOCTYPE html>
<html>

<head>
  <link href="assets/css/flow.css" rel="stylesheet">
</head>

<body>
  <div class="gnb-menu">
    <ul class="flex justify-between">
      <div id="logo"></div>
      <div id="tabs-container"></div>
      <div id="dropdown-container"></div>
      <div id="memberIcon">
        <i class="fas fa-user"></i>
      </div>
    </ul>
  </div>
  <div id="toast-container"></div>
  <div id="offCanvasContainer"></div>
  <div id="content">
    <nav class="breadcrumb">
      근태관리
    </nav>

    <div class="flex items-center mb-2 mt-4">
      <div class="mr-4">
        <label for="departmentSelect" class="block text-sm  text-gray-700 ">Department:</label>
        <select id="departmentSelect" onchange="updateEmployeeSelect()"
          >
        </select>
      </div>

      <div class="mr-4">
        <label for="employeeSelect" class="block text-sm  text-gray-700">Employee:</label>
        <select id="employeeSelect" onchange="showAttendance()"
          >
        </select>
      </div>

      <div>
        <label for="monthSelect" class="block text-sm  text-gray-700">Month:</label>
        <input type="month" id="monthSelect" 
          value="2025-01" onchange="showAttendance()">
      </div>
    </div>

    <div class="table-container overflow-x-auto">
      <table id="attendanceTable" class="min-w-full bg-white shadow-md rounded-md overflow-hidden">
        <thead class="bg-gray-500 text-white">
          <tr id="dateRow">
            <th class="px-6 py-3 text-left text-xs  uppercase tracking-wider sortable" onclick="sortTableByName()">
              Employee Name <span id="sortIcon">▲</span>
            </th>
          </tr>
        </thead>
        <tbody id="attendanceBody" class="divide-y ikea-yellow-border">
        </tbody>
      </table>
    </div>
  </div>


  <div id="buttonContainer"></div>
  <div id="appContainer"></div>
  <script type="text/javascript" src="assets/js/logo.js"></script>
  <script type="text/javascript" src="assets/js/orgframe.js"></script>
  <script type="text/javascript" src="assets/js/attend.js"></script>
  <script type="text/javascript" src="assets/js/dropdown.js"></script>

</body>

</html>
