<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/default.css" rel="stylesheet">
</head>
<body>
    <div class="gnb-menu">
        <ul class="flex justify-between">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <div id="memberIcon">
                <i class="fas fa-user"></i>
            </div>
        </ul>
    </div>


    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb">
            행정구역정보
        </nav>



        <div class="mb-4 mt-4">
            <label for="sidoSelect" class="mr-2 text-sm  text-gray-700">시도:</label>
            <select id="sidoSelect" class="mr-4"></select>
            <label for="gunguSelect" class="mr-2 text-sm  text-gray-700">군구:</label>
            <select id="gunguSelect" class="mr-4"></select>
            <button id="searchButton" class="bg-blue-500 text-white px-3 py-1 rounded">검색</button>
        </div>
        <div id="gridContainer"></div>
        <div id="panelContainer">
            <div id="detailPanelLeft" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">지역 1 상세 정보</h2>
                <div id="detailContentLeft"></div>
            </div>
            <div id="comparisonPanel" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">거리 안내</h2>
                <div id="comparisonContent"></div>
            </div>
            <div id="detailPanelRight" class="panel" style="display: none;">
                <h2 class="text-xl font-bold">지역 2 상세 정보</h2>
                <div id="detailContentRight"></div>
            </div>
        </div>

    </div>

    <div id="buttonContainer"></div>
    <div id="appContainer"></div>

    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/workframe.js"></script>
    <script type="text/javascript" src="assets/js/citydata.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
</body>

</html>
