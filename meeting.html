<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/work.css" rel="stylesheet">

</head>

<body>
    <div class="gnb-menu fixed top-0 left-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <button id="memberIcon">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            회의실관리
        </nav>

        <div class="mb-2 d-flex align-items-center">
            <input type="date" id="search-date" class="block  border border-gray-300 rounded-md p-2">
            &nbsp;
            <button onclick="filterByDate()"
                class="bg-blue-500 text-white px-4 py-1 rounded-md ">Search</button>
        </div>

        <div id="rooms-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>


        <div id="booking-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
                <form id="booking-form" class="space-y-4">
                    <input type="hidden" id="room-name" name="roomName">
                    <input type="hidden" id="time-slot" name="timeSlot">
                    <div>
                        <label for="date" class="block text-sm  text-gray-700">Date:</label>
                        <input type="date" id="date" name="date" class="mt-1 block w-full" required>
                    </div>
                    <div>
                        <label for="startTime" class="block text-sm  text-gray-700">Start Time:</label>
                        <select id="startTime" name="startTime" class="mt-1 block w-full" required>

                        </select>
                    </div>
                    <div>
                        <label for="endTime" class="block text-sm  text-gray-700">End Time:</label>
                        <select id="endTime" name="endTime" class="mt-1 block w-full" required>

                        </select>
                    </div>
                    <div>
                        <label for="meeting-title" class="block text-sm  text-gray-700">Meeting
                            Title:</label>
                        <input type="text" id="meeting-title" name="meetingTitle"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                            placeholder="Enter meeting title" required>
                    </div>
                    <div>
                        <label for="meeting-description" class="block text-sm  text-gray-700">Meeting
                            Description:</label>
                        <textarea id="meeting-description" name="meetingDescription"
                            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                            placeholder="Enter meeting description" required></textarea>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="submit"
                        class="bg-blue-500 text-white py-1 px-2 rounded">Save</button>
                        <button type="button" onclick="closeModal()"
                        class="bg-gray-500 text-white py-1 px-2 rounded">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for Meeting Notes -->
        <div id="meeting-notes-modal"
            class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl h-3/4">
                <h2 id="notes-modal-title" class="text-2xl font-bold mb-4">Meeting Notes</h2>
                <div class="flex w-full h-full">
                    <textarea id="meeting-notes"
                        class="w-1/2 h-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                    <div id="meeting-notes-preview"
                        class="w-1/2 h-full border border-gray-300 rounded-md shadow-sm p-2 overflow-auto"></div>
                </div>
                <div class="flex justify-end space-x-4 mt-4">
                    <button type="button" onclick="saveMeetingNotes()"
                        class="bg-blue-500 text-white px-3 py-1 rounded-md ">Save</button>
                    <button type="button" onclick="closeNotesModal()"
                        class="bg-gray-500 text-white px-3 py-1 rounded-md hover:bg-gray-600">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Warning Modal -->
        <div id="warning-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
                <h2 class="text-2xl font-bold mb-4">Warning</h2>
                <p>A meeting is already scheduled for this time.</p>
                <div class="flex justify-end mt-4">
                    <button onclick="closeWarningModal()"
                        class="bg-red-500 text-white px-3 py-1 rounded-md hover:bg-red-600">Close</button>
                </div>
            </div>
        </div>

    </div>


    <div id="buttonContainer"></div>


    <div id="appContainer"></div>
    <div id="modal-container"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/workframe.js"></script>
    <!-- StackEdit CDN -->
    <script src="https://unpkg.com/stackedit-js@1.0.7/docs/lib/stackedit.min.js"></script>

    <script type="text/javascript" src="assets/js/meeting.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>

</body>

</html>
