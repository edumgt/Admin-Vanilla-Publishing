<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/work.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu">
        <ul class="flex">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon"></div>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>
    <div id="content">
        <nav class="breadcrumb"></nav>
        <div class="mb-2 align-items-center space-x-2 mt-4">
            <input type="date" id="search-date">
            <button onclick="filterByDate()" class="bg-blue-500 text-white px-3 py-1 rounded">Search</button>
        </div>
        <div id="rooms-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <div id="booking-modal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-sm w-full max-w-md">
            <h2 id="modal-title" class="font-bold mb-4"></h2>
            <form id="booking-form" class="space-y-4">
                <input type="hidden" id="room-name" name="roomName">
                <input type="hidden" id="time-slot" name="timeSlot">
                <div>
                    <label for="date" class="block text-sm  text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" class="mt-1 w-full" required>
                </div>
                <div>
                    <label for="startTime" class="block text-sm  text-gray-700">Start Time:</label>
                    <select id="startTime" name="startTime" class="mt-1 block w-full" required>

                    </select>
                </div>
                <div>
                    <label for="endTime" class="block text-sm  text-gray-700">End Time:</label>
                    <select id="endTime" name="endTime" class="mt-1 block w-full" required>

                    </select>
                </div>
                <div>
                    <label for="meeting-title" class="block text-sm  text-gray-700">Meeting
                        Title:</label>
                    <input type="text" id="meeting-title" name="meetingTitle"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        placeholder="Enter meeting title" required>
                </div>
                <div>
                    <label for="meeting-description" class="block text-sm  text-gray-700">Meeting
                        Description:</label>
                    <textarea id="meeting-description" name="meetingDescription"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2"
                        placeholder="Enter meeting description" required></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="submit" class="bg-blue-500 text-white px-3 py-1 rounded">저장</button>
                    <button type="button" onclick="closeModal()"
                        class="bg-gray-500 text-white px-3 py-1 rounded">닫기</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal for Meeting Notes -->
    <div id="meeting-notes-modal"
        class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg shadow-sm w-full max-w-4xl h-3/4">
            <h2 id="notes-modal-title" class="font-bold mb-4">Meeting Notes</h2>
            <div class="flex w-full h-full">
                <textarea id="meeting-notes"
                    class="w-1/2 h-full border border-gray-300 rounded-md shadow-sm p-2"></textarea>
                <div id="meeting-notes-preview"
                    class="w-1/2 h-full border border-gray-300 rounded-md shadow-sm p-2 overflow-auto"></div>
            </div>
            <div class="flex justify-end space-x-4 mt-4">
                <button type="button" onclick="saveMeetingNotes()"
                    class="bg-blue-500 text-white px-3 py-1 rounded">저장</button>
                <button type="button" onclick="closeNotesModal()"
                    class="bg-gray-500 text-white px-3 py-1 rounded">닫기</button>
            </div>
        </div>
    </div>

    <!-- Warning Modal -->
    <div id="warning-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-sm w-full max-w-md">
            <h2 class="font-bold mb-4">회의실예약</h2>
            <p>시간대가 겹치는 예약이 있습니다.</p>
            <div class="flex justify-end mt-4">
                <button onclick="closeWarningModal()" class="bg-gray-500 text-white px-3 py-1 rounded">닫기</button>
            </div>
        </div>
    </div>


    <div id="buttonContainer"></div>
    <div id="appContainer"></div>
    <div id="modal-container"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/workframe.js"></script>
    <script src="https://unpkg.com/stackedit-js@1.0.7/docs/lib/stackedit.min.js"></script>
    <script type="text/javascript" src="assets/js/meeting.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
</body>

</html>
