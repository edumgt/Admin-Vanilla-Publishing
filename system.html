<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/app.css" rel="stylesheet">
    <link href="assets/css/dropdown.css" rel="stylesheet">

<body>
    <div class="gnb-menu fixed top-0 left-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <button id="memberIcon" class="text-gray-200 hover:text-white p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvas" class="fixed top-14 h-full bg-gray-100 z-50 border-r">
        <div class="flex flex-col h-full">
            <ul class="flex-grow p-4 space-y-4">
                <li>
                    <a href="system.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
                        <i class="fas fa-code menu-icon text-blue-400"></i>
                        <span class="menu-text">코드관리</span>
                    </a>
                </li>
                <li>
                    <a href="orgtree.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
                        <i class="fas fa-user-shield menu-icon text-blue-400"></i>
                        <span class="menu-text">권한관리</span>
                    </a>
                </li>

                <li>
                    <a href="document.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
                        <i class="fas fa-clipboard-list menu-icon text-blue-400"></i>
                        <span class="menu-text">문서관리</span>
                    </a>
                </li>

                <li>
                    <a href="wms.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
                        <i class="fas fa-bars menu-icon text-blue-400"></i>
                        <span class="menu-text">재고관리</span>
                    </a>
                </li>
                <!-- 설정관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center ">
                        <i class="fas fa-cogs menu-icon text-blue-400"></i>
                        <span class="menu-text">설정관리</span>
                    </a>
                </li>
            </ul>

            <div class="flex flex-col space-y-4 pb-4">
                <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </div>
    </div>
    <div id="content" class="content">
        <nav class="breadcrumb">
            코드관리
        </nav>
        <div class="flex flex-col lg:flex-row justify-between items-center p-2">
            <div id="dataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
            <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                <div class="flex items-center space-x-2">
                    <input type="text" id="groupCode" placeholder="Group Code"
                        class="border border-gray-300 rounded p-2">
                    <input type="text" id="codeName" placeholder="Code Name" class="border border-gray-300 rounded p-2">
                    <input type="text" id="description" placeholder="Description"
                        class="border border-gray-300 rounded p-2">
                    <div class="relative">
                        <input type="text" id="datePicker" class="border border-gray-300 rounded p-2 pl-10">
                        <i
                            class="fas fa-calendar-alt absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="searchByDate"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </button>
                    <button id="resetSearch"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-undo"></i>
                        <span>검색 초기화</span>
                    </button>
                    <button id="newrow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white  rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-plus"></i>
                        <span>신규</span>
                    </button>
                    <button id="delrow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white  rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-trash"></i>
                        <span>삭제</span>
                    </button>
                    <button id="saverow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white  rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-save"></i>
                        <span>저장</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- The grid -->
        <div id="grid"></div>
    </div>
    <div id="buttonContainer"></div>
    <div id="appContainer"></div>
    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">

            <button id="closeModalTopRight" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">Edit Row Details</h2>
            <form id="modalForm" class="space-y-4">

            </form>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button id="closeModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>
