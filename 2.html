<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex h-screen font-sans">
    <div class="w-1/3 border-r border-gray-300 overflow-y-auto">
        <button class="m-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded" onclick="openNewDocumentModal()">New</button>
        <div class="flex items-center justify-start p-2 bg-gray-100 font-bold border-b border-gray-300">
            <span class="flex-1">Document Type</span>
            <span class="flex-1">Document Name</span>
            <span class="flex-1">Permission</span>
            <span class="flex-1">Upload Date</span>
            <span class="flex-1">Uploader ID</span>
            <span class="flex-1">Actions</span>
        </div>
        <div id="document-list" class="divide-y divide-gray-300">
            <!-- Document items will be populated here dynamically -->
        </div>
    </div>
    <div id="viewer" class="flex-1 flex items-center justify-center bg-gray-100">
        <p>Select a document to preview.</p>
    </div>

    <!-- New Document Modal -->
    <div id="new-document-modal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded shadow-lg w-96">
            <p class="text-lg font-semibold mb-4">Upload New Document</p>
            <div id="drop-zone" class="border-2 border-dashed border-gray-300 rounded h-32 flex items-center justify-center bg-gray-50 cursor-pointer">
                <p class="text-gray-500">Drag & Drop a file here or click to select</p>
                <input type="file" class="hidden" id="file-input" />
            </div>
            <div id="progress-bar" class="hidden w-full bg-gray-200 rounded mt-4">
                <div class="h-2 bg-blue-500 rounded" style="width: 0%;"></div>
            </div>
            <div class="mt-4 text-right">
                <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" onclick="closeNewDocumentModal()">Close</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow hidden"></div>

    <script>
        async function fetchDocuments() {
            const response = await fetch('assets/mock/documents.json');
            return await response.json();
        }

        const icons = {
            pdf: 'ðŸ“„',
            word: 'ðŸ“',
            excel: 'ðŸ“Š',
            hwp: 'ðŸ“š'
        };

        const documentList = document.getElementById('document-list');
        const viewer = document.getElementById('viewer');
        const newDocumentModal = document.getElementById('new-document-modal');
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const progressBar = document.getElementById('progress-bar');
        const progressBarInner = progressBar.querySelector('div');
        const toast = document.getElementById('toast');

        async function loadDocumentList() {
            const documents = await fetchDocuments();
            documents.forEach((doc, index) => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-start p-2 hover:bg-gray-100';
                item.dataset.index = index;
                item.innerHTML = `
                    <span class="flex-1">${icons[doc.type]}</span>
                    <span class="flex-1">${doc.title}</span>
                    <span class="flex-1">${doc.permissions}</span>
                    <span class="flex-1">${doc.uploadDate}</span>
                    <span class="flex-1">${doc.uploader}</span>
                    <span class="flex-1 flex gap-2">
                        <button class="px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded ${doc.permissions === 'none' ? 'opacity-50 cursor-not-allowed' : ''}" onclick="editDocument(${index})" ${doc.permissions === 'none' ? 'disabled' : ''}>Edit</button>
                        <button class="px-2 py-1 bg-gray-200 hover:bg-gray-300 rounded ${doc.permissions === 'none' ? 'opacity-50 cursor-not-allowed' : ''}" onclick="deleteDocument(${index})" ${doc.permissions === 'none' ? 'disabled' : ''}>Delete</button>
                    </span>
                `;
                item.addEventListener('click', () => previewDocument(doc));
                documentList.appendChild(item);
            });
        }

        function previewDocument(doc) {
            viewer.innerHTML = '';

            if (doc.permissions === 'none') {
                showToast('You do not have permission to view this document.');
                viewer.innerHTML = `
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 mt-4" onclick="requestPermission()">Request Permission</button>
                `;
                return;
            }

            if (doc.type === 'hwp') {
                viewer.innerHTML = '<p>HWP preview is not supported.</p>';
                return;
            }

            const iframe = document.createElement('iframe');
            iframe.src = doc.url;
            iframe.className = 'w-11/12 h-5/6';
            viewer.appendChild(iframe);
        }

        function showToast(message) {
            toast.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => {
                toast.classList.add('hidden');
            }, 3000);
        }

        function requestPermission() {
            showToast('Permission requested!');
        }

        function openNewDocumentModal() {
            newDocumentModal.classList.remove('hidden');
        }

        function closeNewDocumentModal() {
            newDocumentModal.classList.add('hidden');
        }

        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileUpload);

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.classList.add('bg-gray-200');
        });

        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('bg-gray-200'));
        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.classList.remove('bg-gray-200');
            handleFileUpload(event.dataTransfer.files);
        });

        function handleFileUpload(files) {
            progressBar.classList.remove('hidden');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 20;
                progressBarInner.style.width = `${progress}%`;
                if (progress >= 100) {
                    clearInterval(interval);
                    showToast('File uploaded successfully!');
                    closeNewDocumentModal();
                    progressBar.classList.add('hidden');
                    progressBarInner.style.width = '0%';
                }
            }, 1000);
        }

        loadDocumentList();
    </script>
</body>
</html>
