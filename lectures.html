<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/lectures.css" rel="stylesheet">

</head>

<body>
    <div class="gnb-menu">
        <ul class="flex justify-between">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <div id="memberIcon">
                <i class="fas fa-user"></i>
            </div>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>



    <div id="offCanvasContainer"></div>

    <div id="content">
        <nav class="breadcrumb">
            강의일정
        </nav>

        <div class="calendar bg-white shadow-md rounded-lg w-full h-full flex flex-col mt-4">
            <div class="header text-white p-4 flex justify-between items-center bg-gray-100">
                <button id="prevMonth" class="bg-blue-500  text-white font-bold px-3 py-1 rounded">&lt;</button>
                <h2 id="monthYear" class="text-xl text-gray-600"></h2>
                <button id="nextMonth" class="bg-blue-500  font-bold px-3 py-1 rounded">&gt;</button>
            </div>
            <div class="days grid grid-cols-7">
                <div class="day-header text-center">Sun</div>
                <div class="day-header text-center">Mon</div>
                <div class="day-header text-center">Tue</div>
                <div class="day-header text-center">Wed</div>
                <div class="day-header text-center">Thu</div>
                <div class="day-header text-center">Fri</div>
                <div class="day-header text-center">Sat</div>
            </div>
            <div class="dates grid grid-cols-7 flex-grow" id="dates"></div>
        </div>

        <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white rounded-md shadow-md overflow-y-auto">
                <h3 class="text-xl font-bold mb-4">Add Lecture</h3>
                <form id="lectureForm" class="space-y-4">
                    <div>
                        <label class="block mb-2 text-sm  text-gray-700">Time:</label>
                        <input type="time" id="time" class="block w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm  text-gray-700">Course:</label>
                        <input type="text" id="course" placeholder="Course Name"
                            class="block w-full p-2 border rounded">
                    </div>
                    <div>
                        <label class="block mb-2 text-sm  text-gray-700">Instructor:</label>
                        <input type="text" id="instructor" placeholder="Instructor Name"
                            class="block w-full p-2 border rounded">
                    </div>

                    <h4 class="text-lg font-bold mb-2 text-sm  text-gray-700">Add Students</h4>
                    <div id="studentsContainer" class="space-y-4">
                        <div class="student-entry">
                            <label class="block mb-1 text-sm  text-gray-700">Student Name:</label>
                            <input type="text" class="student-name block w-full mb-2 p-2 border rounded">
                            <label class="block mb-1 text-sm  text-gray-700">University:</label>
                            <input type="text" class="student-university block w-full mb-2 p-2 border rounded">
                            <label class="block mb-1 text-sm  text-gray-700">Year:</label>
                            <input type="number" class="student-year block w-full mb-2 p-2 border rounded">
                            <label class="block mb-1 text-sm  text-gray-700">Major:</label>
                            <input type="text" class="student-major block w-full mb-2 p-2 border rounded">
                        </div>
                    </div>
                    <button type="button" id="addStudentBtn" class="bg-blue-500 text-white px-3 py-1 rounded">+ 학생 추가</button>

                    <div class="flex justify-end space-x-4">
                        <button type="submit" class="bg-blue-500 text-white px-3 py-1  rounded">강의일정 추가</button>
                        <button type="button" id="closeModal"
                            class="bg-gray-500 text-white px-3 py-1  rounded">닫기</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Student List Modal -->
        <div id="modalSt" class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center hidden z-50">
            <div class="bg-white p-8 rounded-lg shadow-sm w-1/2 max-h-full overflow-y-auto">
                <h3 class="text-xl font-bold mb-4">Student List</h3>
                <ul id="studentList" class="list-disc pl-5"></ul>
                <div class="flex justify-end mt-4">
                    <button id="closeModal2" class="bg-gray-500 text-white px-3 py-1 rounded">닫기</button>
                </div>
            </div>
        </div>

    </div>

    <div id="buttonContainer"></div>


    <div id="appContainer"></div>


    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/workframe.js"></script>
    <script type="text/javascript" src="assets/js/lectures.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
</body>

</html>
