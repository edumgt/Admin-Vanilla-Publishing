<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/app.css" rel="stylesheet">
</head>

<body class="main-layout">
    <div class="gnb-menu fixed top-0 left-0 bottom-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <!-- 멤버 아이콘 -->
            <button id="memberIcon" class="text-gray-200 hover:text-white p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>


    <div id="offCanvas" class="fixed top-14 h-full bg-gray-100 z-50 shadow-sm">
        <div class="flex flex-col h-full">
            <ul class="flex-grow p-4 space-y-4">
                <!-- 코드관리 -->
                <li>
                    <a href="system.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-code menu-icon text-blue-400"></i>
                        <span class="menu-text">코드관리</span>
                    </a>
                </li>
                <!-- 권한관리 -->
                <li>
                    <a href="orgtree.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-user-shield menu-icon text-blue-400"></i>
                        <span class="menu-text">권한관리</span>
                    </a>
                </li>

                <li>
                    <a href="document.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-clipboard-list menu-icon text-blue-400"></i>
                        <span class="menu-text">문서관리</span>
                    </a>
                </li>
                
                <li>
                    <a href="wms.html" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-bars menu-icon text-blue-400"></i>
                        <span class="menu-text">재고관리</span>
                    </a>
                </li>
                <!-- 설정관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-cogs menu-icon text-blue-400"></i>
                        <span class="menu-text">설정관리</span>
                    </a>
                </li>
            </ul>

            <div class="flex flex-col space-y-4 pb-4">
                <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            문서관리
        </nav>

        <div class="flex h-screen">

            <div class="w-1/3 border-r border-gray-300 overflow-y-auto p-4">

                <div class="flex items-center justify-start p-2 bg-gray-100 font-bold border-b border-gray-300">
                    <span class="flex-1">Document Type</span>
                    <span class="flex-1">Document Name</span>
                    <span class="flex-1">Permission</span>
                    <span class="flex-1">Upload Date</span>
                    <span class="flex-1">Uploader ID</span>
                    <span class="flex-1">Actions</span>
                </div>
                <div id="document-list" class="divide-y divide-gray-300">
                    <!-- Document items will be populated here dynamically -->
                </div>
                <button class="m-2 px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded"
                    onclick="openNewDocumentModal()">New</button>
            </div>
            <div id="viewer" class="flex-1 flex items-center justify-center bg-gray-100 p-6">
                <p>Select a document to preview.</p>
            </div>
        </div>

        <!-- New Document Modal -->
        <div id="new-document-modal"
            class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
            <div class="bg-white p-6 rounded shadow-lg w-96">
                <p class="text-lg font-semibold mb-4">Upload New Document</p>
                <div id="drop-zone"
                    class="border-2 border-dashed border-gray-300 rounded h-32 flex items-center justify-center bg-gray-50 cursor-pointer">
                    <p class="text-gray-500">Drag & Drop a file here or click to select</p>
                    <input type="file" class="hidden" id="file-input" />
                </div>
                <div id="progress-bar" class="hidden w-full bg-gray-200 rounded mt-4">
                    <div class="h-2 bg-blue-500 rounded" style="width: 0%;"></div>
                </div>
                <div class="mt-4 text-right">
                    <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
                        onclick="closeNewDocumentModal()">Close</button>
                </div>
            </div>
        </div>

        <!-- Toast Notification -->
        <div id="toast" class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded shadow hidden"></div>



    </div>

    <!-- Gear Icon -->
    <div id="buttonContainer"></div>

    <div id="appContainer"></div>


    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">

            <button id="closeModalTopRight" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">Edit Row Details</h2>
            <form id="modalForm" class="space-y-4">

            </form>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button id="closeModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>

    <div id="logoutModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">
            <h2 class="text-lg font-semibold mb-4">로그아웃 하시겠습니까?</h2>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="confirmLogout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                    onclick="window.location.href='index.html';">Logout</button>
                <button id="cancelLogout"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <div id="modal-container"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/orgtree.js"></script>
    <script type="text/javascript" src="assets/js/document.js"></script>


</body>

</html>
