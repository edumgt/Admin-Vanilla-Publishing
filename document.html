<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/default.css" rel="stylesheet">
</head>
<body>
    <div class="gnb-menu">
        <ul class="flex justify-between">
            <div id="logo"></div>
            <div id="tabs-container"></div>
            <div id="dropdown-container"></div>
            <div id="memberIcon">
                <i class="fas fa-user"></i>
            </div>
        </ul>
    </div>
    <div id="toast-container"></div>
    <div id="offCanvasContainer"></div>
    <div id="content">
        <nav class="breadcrumb">
            문서관리
        </nav>
        <div class="flex h-screen mt-4">
            <div class="w-1/3 border-r border-gray-300 overflow-y-auto">
                <div class="flex items-center justify-start p-2 bg-gray-100 font-bold border-b border-gray-300">
                    <span class="flex-1">Type</span>
                    <span class="flex-1">Name</span>
                    <span class="flex-1">Permission</span>
                    <span class="flex-1">Date</span>
                    <span class="flex-1">ID</span>
                    <span class="flex-1">Actions</span>
                </div>
                <div id="document-list" class="divide-y divide-gray-300">
                </div>
                <button class="px-3 py-1 text-white rounded bg-blue-500"
                    onclick="openNewDocumentModal()">New</button>
            </div>
            <div id="viewer" class="flex-1 flex items-center justify-center bg-gray-100 p-6">
                <p>Select a document to preview.</p>
            </div>
        </div>

        <!-- New Document Modal -->
        <div id="new-document-modal"
            class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded shadow-sm w-96">
                <p class="text-lg font-semibold mb-4">Upload New Document</p>
                <div id="drop-zone"
                    class="border-2 border-dashed border-gray-300 rounded h-32 flex items-center justify-center bg-gray-50 cursor-pointer">
                    <p class="text-gray-500">Drag & Drop a file here or click to select</p>
                    <input type="file" class="hidden" id="file-input" />
                </div>
                <div id="progress-bar" class="hidden w-full bg-gray-200 rounded mt-4">
                    <div class="h-2 bg-blue-500 rounded" style="width: 0%;"></div>
                </div>
                <div class="mt-4 text-right">
                    <button class="px-3 py-1 bg-blue-500 text-white rounded "
                        onclick="closeNewDocumentModal()">닫기</button>
                </div>
            </div>
        </div>
    </div>

    <div id="buttonContainer"></div>
    <div id="appContainer"></div>
    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/orgtree.js"></script>
    <script type="text/javascript" src="assets/js/document.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>
</body>
</html>
