<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/app.css" rel="stylesheet">

    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

</head>

<body class="main-layout">

    <div class="gnb-menu bg-gray-900 fixed top-0 left-0 bottom-0 w-full z-50 shadow-md">

        <ul class="flex justify-between items-center">
            <div class="app-brand">
                <a href="#" class="app-logo">

                    <span class="logo-text">EDUMGT</span>
                </a>
            </div>


            <!-- 탭 버튼 -->
            <div class="tabs flex">
                <!-- 시스템관리 -->
                <li>
                    <a href="sample4.html" class="gnb-item tab-link block flex items-center space-x-2 active">
                        <i class="fas fa-cogs"></i>
                        <span>시스템관리</span>
                    </a>
                </li>
                <!-- 조직관리 -->
                <li>
                    <a href="#" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-users"></i>
                        <span>조직관리</span>
                    </a>
                </li>
                <!-- 업무관리 -->
                <li>
                    <a href="#" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-briefcase"></i>
                        <span>업무관리</span>
                    </a>
                </li>
                <!-- 일정관리 -->
                <li>
                    <a href="#" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-calendar-alt"></i>
                        <span>일정관리</span>
                    </a>
                </li>
                <!-- 통계 -->
                <li>
                    <a href="#" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-chart-bar"></i>
                        <span>통계</span>
                    </a>
                </li>
                <!-- 설정관리 -->
                <li>
                    <a href="#" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-tools"></i>
                        <span>설정관리</span>
                    </a>
                </li>
            </div>

            <!-- 멤버 아이콘 -->
            <button id="memberIcon" class="text-gray-200 hover:text-white text-2xl p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>


    <div id="offCanvas"
        class="fixed top-14 h-full bg-white text-gray-800 hidden transform -translate-x-full transition-transform duration-300 z-50 shadow-lg">
        <div class="flex flex-col h-full">
            <ul class="flex-grow p-4 space-y-4">
                <!-- 코드관리 -->
                <li>
                    <a href="sample4.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-code menu-icon text-blue-400"></i>
                        <span class="menu-text">코드관리</span>
                    </a>
                </li>
                <!-- 권한관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-user-shield menu-icon text-blue-400"></i>
                        <span class="menu-text">권한관리</span>
                    </a>
                </li>
                <!-- 로그관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-clipboard-list menu-icon text-blue-400"></i>
                        <span class="menu-text">로그관리</span>
                    </a>
                </li>
                <!-- 메뉴관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-bars menu-icon text-blue-400"></i>
                        <span class="menu-text">메뉴관리</span>
                    </a>
                </li>
                <!-- 설정관리 -->
                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-cogs menu-icon text-blue-400"></i>
                        <span class="menu-text">설정관리</span>
                    </a>
                </li>
            </ul>

            <div class="flex flex-col space-y-4 pb-4">
                <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </div>
    </div>



    <!-- content -->


    <div id="content" class="content">


        <div class="flex items-center">
            <button id="hamburgerButton" class="absolute top-20 left-5 text-gray-600 hover:text-gray-800 text-2xl ">
                <i class="fas fa-bars"></i>
            </button>

            <h2 class="breadcrumb-container">
                <nav class="breadcrumb flex items-center space-x-2 text-gray-600">
                    <a href="sample4.html" class="text-blue-500 hover:underline">시스템관리</a>
                    <span>/</span>
                    <span>코드관리</span>
                </nav>
            </h2>


        </div>

        <!-- Flex container for Total Rows, search fields, and buttons -->
        <div class="flex flex-col lg:flex-row justify-between items-center p-2">
            <div id="dataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
            <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                <div class="flex items-center space-x-2">
                    <input type="text" id="groupCode" placeholder="Group Code"
                        class="border border-gray-300 rounded p-2">
                    <input type="text" id="codeName" placeholder="Code Name" class="border border-gray-300 rounded p-2">
                    <input type="text" id="description" placeholder="Description"
                        class="border border-gray-300 rounded p-2">
                    <div class="relative">
                        <input type="text" id="datePicker" class="border border-gray-300 rounded p-2 pl-10">
                        <i
                            class="fas fa-calendar-alt absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                    </div>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="searchByDate"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-search"></i>
                        <span>검색</span>
                    </button>
                    <button id="resetSearch"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-undo"></i>
                        <span>검색 초기화</span>
                    </button>
                    <button id="newrow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-plus"></i>
                        <span>신규</span>
                    </button>
                    <button id="delrow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-trash"></i>
                        <span>삭제</span>
                    </button>
                    <button id="saverow"
                        class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                        <i class="fas fa-save"></i>
                        <span>저장</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- The grid -->
        <div id="grid"></div>



    </div>

    <!-- Gear Icon -->
    <button id="gearIcon" class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-full p-3 shadow-lg z-50">
        <i class="fas fa-cog"></i>
    </button>

    <!-- Floating Navigation Menu -->
    <div id="floatingNav"
        class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-lg shadow-lg p-4 z-50 hidden space-y-2">
        <div class="flex justify-between items-center">
            <h3 class="text-white font-semibold">Menu</h3>
            <button id="closeFloatingNav" class="text-white text-lg">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <button
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </button>
        <button
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
            <i class="fas fa-info-circle"></i>
            <span>About</span>
        </button>
        <button
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
            <i class="fas fa-cogs"></i>
            <span>Settings</span>
        </button>
    </div>






    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">

            <button id="closeModalTopRight" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">Edit Row Details</h2>
            <form id="modalForm" class="space-y-4">

            </form>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button id="closeModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>

    <div id="logoutModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">
            <h2 class="text-lg font-semibold mb-4">로그아웃 하시겠습니까?</h2>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="confirmLogout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                    onclick="window.location.href='login.html';">Logout</button>
                <button id="cancelLogout"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>

    <div id="demoModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 text-center relative">
            <h2 class="text-lg font-semibold mb-4">알림</h2>
            <p>데모버젼에서는 지원하지 않습니다.</p>
            <div class="flex justify-center mt-4">
                <button id="closeDemoModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">닫기</button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="assets/js/app.js"></script>



</body>

</html>
