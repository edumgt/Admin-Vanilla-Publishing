<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css" />
    <link rel="stylesheet" href="https://uicdn.toast.com/tui-grid/latest/tui-grid.css" />
    <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">

    <link href="assets/css/app.css" rel="stylesheet">
    <style>
        .main-layout {
            height: 100vh;
            width: 100%;
            overflow-y: auto;
            scrollbar-color: #817f7f transparent;
            scrollbar-width: thin;
        }

        /* GNB 메뉴 스타일 */
        .gnb-menu {

            height: 55px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            background: linear-gradient(90deg, #1a202c, #2d3748);
            flex-direction: column;
            padding: 0;
        }

        .gnb-menu ul {
            list-style-type: none;
            padding: 0;
        }


        .gnb-menu a {
            color: white;
            text-decoration: none;
            display: block;
        }



        /* 각 메뉴 아이템 */
        .gnb-item {
            font-size: 1.2rem;
            /* 폰트 크기 */
            font-weight: 600;
            /* 굵은 텍스트 */
            text-transform: uppercase;
            /* 대문자 변환 */
            color: #cbd5e0;
            /* 기본 글자 색상 */
            padding: 0.75rem 1.5rem;
            /* 내부 여백 */
            text-align: center;
            border-radius: 5px;
            /* 약간의 둥근 모서리 */
            transition: all 0.3s ease;
            /* 부드러운 전환 */
            position: relative;
            overflow: hidden;
        }

        /* 호버 효과: 밑줄 애니메이션 */
        .gnb-item:hover {
            color: #ffffff;
            /* 호버 시 글자색 변경 */
            background: #4a5568;
            /* 배경색 변경 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            /* 살짝 떠보이게 */
        }

        .gnb-item::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: #fff;
            /* 밑줄 색상 */
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .gnb-item:hover::after {
            width: 80%;
            /* 호버 시 밑줄 확장 */
        }

        /* 멤버 아이콘 스타일 */
        #memberIcon {
            font-size: 1.5rem;
            background: #2d3748;
            border-radius: 50%;
            padding: 0.5rem;
            transition: background 0.3s ease;
        }

        #memberIcon:hover {
            background: #4a5568;
            color: #fff;
        }

        .app-brand {

            align-items: center;
            justify-content: space-between;
            padding: 5px 5px 5px 5px;


        }

        .app-logo {
            display: inline-flex;
            /* 수평 정렬을 위한 인라인 플렉스 */
            align-items: center;
            /* 세로 중앙 정렬 */
            text-decoration: none;
            /* 링크 밑줄 제거 */
        }

        .logo-text {
            color: white;
            /* 텍스트 색상 */
            font-size: 1.5rem;
            /* 텍스트 크기 */
            font-weight: bold;
            /* 텍스트 두께 */
            line-height: 1;
            /* 텍스트 수직 중앙 정렬 */
            white-space: nowrap;
            /* 줄바꿈 방지 */
        }
    </style>

    <script type="text/javascript" src="https://uicdn.toast.com/tui.code-snippet/latest/tui-code-snippet.js"></script>
    <script type="text/javascript" src="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.js"></script>
    <script src="https://uicdn.toast.com/tui-grid/latest/tui-grid.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>

</head>

<body class="main-layout">

    <div class="gnb-menu bg-gray-900 fixed top-0 left-0 w-full z-50 shadow-md">

        <ul class="flex justify-between items-center">
            <div class="app-brand">
                <a href="#" class="app-logo">

                    <span class="logo-text">EDUMGT</span>
                </a>
            </div>


            <!-- 탭 버튼 -->
            <div class="tabs flex ">
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 1</a></li>
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 2</a></li>
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 3</a></li>
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 1</a></li>
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 2</a></li>
                <li><a href="#" class="gnb-item tab-link block">Stylish Tab 3</a></li>
            </div>
            <!-- 멤버 아이콘 -->
            <button id="memberIcon" class="text-gray-200 hover:text-white text-2xl p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>


    <div id="offCanvas"
        class="fixed top-14 left-0 h-full w-64 bg-white text-gray-800 hidden transform -translate-x-full transition-transform duration-300 z-50 shadow-lg">
        <div class="flex flex-col h-full">
            <ul class="flex-grow p-4 space-y-4">
                <li><a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium"><i
                            class="fas fa-home menu-icon text-blue-400"></i><span class="menu-text">Home</span></a></li>
                <li><a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium"><i
                            class="fas fa-info-circle menu-icon text-blue-400"></i><span
                            class="menu-text">About</span></a></li>
                <li><a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium"><i
                            class="fas fa-cogs menu-icon text-blue-400"></i><span class="menu-text">Services</span></a>
                </li>
                <li><a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium"><i
                            class="fas fa-envelope menu-icon text-blue-400"></i><span
                            class="menu-text">Contact</span></a></li>
            </ul>

            <div class="flex flex-col space-y-4 pb-4">
                <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl"><i
                        class="fas fa-chevron-right"></i></button>
                <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl"><i
                        class="fas fa-chevron-left"></i></button>
            </div>
        </div>
    </div>

    <!-- content -->

    <div class="relative border-gray-300">
        <!-- Hamburger Button -->
        <button id="hamburgerButton" class="absolute top-20 left-5 text-gray-600 hover:text-gray-800 text-2xl p-2">
            <i class="fas fa-bars"></i>
        </button>

        <div id="content" style="margin-left:20px; ">

            <div class="flex items-center mb-4">
                <h2 class="text-lg font-semibold">에듀엠지티 기본 Grid Sample</h2>
            </div>

            <!-- Flex container for Total Rows, search fields, and buttons -->
            <div class="flex flex-col lg:flex-row justify-between items-center p-2">
                <div id="dataCount" class="text-sm text-gray-700 mb-2 lg:mb-0">Total :</div>
                <div class="flex flex2 flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-2">
                    <div class="flex items-center space-x-2">
                        <input type="text" id="groupCode" placeholder="Group Code"
                            class="border border-gray-300 rounded p-2">
                        <input type="text" id="codeName" placeholder="Code Name"
                            class="border border-gray-300 rounded p-2">
                        <input type="text" id="description" placeholder="Description"
                            class="border border-gray-300 rounded p-2">
                        <div class="relative">
                            <input type="text" id="datePicker" class="border border-gray-300 rounded p-2 pl-10">
                            <i
                                class="fas fa-calendar-alt absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500"></i>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button id="searchByDate"
                            class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-search"></i>
                            <span>검색</span>
                        </button>
                        <button id="resetSearch"
                            class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-undo"></i>
                            <span>검색 초기화</span>
                        </button>
                        <button id="newrow"
                            class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-plus"></i>
                            <span>신규</span>
                        </button>
                        <button id="delrow"
                            class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-trash"></i>
                            <span>삭제</span>
                        </button>
                        <button id="saverow"
                            class="flex items-center space-x-2 px-4 py-1.5 text-white font-medium rounded bg-gray-800 hover:bg-gray-700">
                            <i class="fas fa-save"></i>
                            <span>저장</span>
                        </button>
                    </div>
                </div>
            </div>
            <!-- The grid -->
            <div id="grid"></div>



        </div>

        <!-- Gear Icon -->
        <button id="gearIcon" class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-full p-3 shadow-lg z-50">
            <i class="fas fa-cog"></i>
        </button>

        <!-- Floating Navigation Menu -->
        <div id="floatingNav"
            class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-lg shadow-lg p-4 z-50 hidden space-y-2">
            <div class="flex justify-between items-center">
                <h3 class="text-white font-semibold">Menu</h3>
                <button id="closeFloatingNav" class="text-white text-lg">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </button>
            <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
                <i class="fas fa-info-circle"></i>
                <span>About</span>
            </button>
            <button
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded flex items-center justify-center space-x-2">
                <i class="fas fa-cogs"></i>
                <span>Settings</span>
            </button>
        </div>

    </div>




    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">

            <button id="closeModalTopRight" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">Edit Row Details</h2>
            <form id="modalForm" class="space-y-4">

            </form>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button id="closeModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>

    <div id="logoutModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">
            <h2 class="text-lg font-semibold mb-4">로그아웃 하시겠습니까?</h2>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="confirmLogout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600"
                    onclick="window.location.href='login.html';">Logout</button>
                <button id="cancelLogout"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Cancel</button>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="assets/js/app.js"></script>


</body>

</html>
