<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/hospital.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu fixed top-0 left-0 bottom-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div class="tabs flex">
                <li>
                    <a href="system.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-cogs"></i>
                        <span>시스템관리</span>
                    </a>
                </li>

                <li>
                    <a href="orgni.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-users"></i>
                        <span>조직관리</span>
                    </a>
                </li>
                <!-- 업무관리 -->
                <li>
                    <a href="work.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-briefcase"></i>
                        <span>업무관리</span>
                    </a>
                </li>
                <!-- 일정관리 -->
                <li>
                    <a href="calendar.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-calendar-alt"></i>
                        <span>일정관리</span>
                    </a>
                </li>
                <!-- 통계 -->
                <li>
                    <a href="stati.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-chart-bar"></i>
                        <span>통계</span>
                    </a>
                </li>
                <!-- 설정관리 -->
                <li>
                    <a href="config.html" class="gnb-item tab-link block flex items-center space-x-2">
                        <i class="fas fa-tools"></i>
                        <span>설정관리</span>
                    </a>
                </li>
            </div>

            <!-- 멤버 아이콘 -->
            <button id="memberIcon" class="text-gray-200 hover:text-white text-2xl p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>


    <div id="offCanvas" class="fixed top-14 h-full bg-gray-100 z-50 shadow-sm">
        <div class="flex flex-col h-full">
            <ul class="flex-grow p-4 space-y-4">

                <li>
                    <a href="work.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-calendar-alt menu-icon text-blue-400"></i>
                        <span class="menu-text">예약관리</span>
                    </a>
                </li>

                <li>
                    <a href="meeting.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-users-cog menu-icon text-blue-400"></i> <!-- 회의실 관리 -->
                        <span class="menu-text">회의실관리</span>
                    </a>
                </li>

                <li>
                    <a href="hospital.html"
                        class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-sitemap menu-icon text-blue-400"></i>
                        <span class="menu-text">병원예약약</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-file-signature menu-icon text-blue-400"></i> <!-- 결재/보고 -->
                        <span class="menu-text">결재/보고</span>
                    </a>
                </li>

                <li>
                    <a href="#" class="menu-item block text-gray-800 hover:text-blue-500 text-center font-medium">
                        <i class="fas fa-exclamation-circle menu-icon text-blue-400"></i> <!-- 반려 확인 -->
                        <span class="menu-text">반려확인</span>
                    </a>
                </li>


            </ul>

            <div class="flex flex-col space-y-4 pb-4">
                <button id="expandOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button id="collapseOffCanvas" class="text-gray-800 hover:text-blue-500 text-xl">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
        </div>
    </div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            병원예약약
        </nav>

        <!-- 탭 메뉴 -->
        <div class="mb-4">
            <button class="tab-button bg-blue-500 text-white px-4 py-2 rounded mr-2" data-tab="departments-tab">진료과목별
                보기</button>
            <button class="tab-button bg-green-500 text-white px-4 py-2 rounded" data-tab="calendar-tab">캘린더 형식
                보기</button>
        </div>

        <!-- 진료과목별 보기 탭 -->
        <div id="departments-tab" class="tab-content active">
            <div id="departments-section" class="mb-8">
                <h2 class="text-xl font-semibold mb-2">진료과 목록 및 의사</h2>
                <div id="departments-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 진료과 목록 및 의사 데이터가 여기에 삽입됩니다 -->
                </div>
            </div>

            <div id="waiting-list-section" class="mb-8">
                <h2 class="text-xl font-semibold mb-2">진료 대기자 목록</h2>
                <div id="waiting-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 진료 대기자 목록 데이터가 여기에 삽입됩니다 -->
                </div>
            </div>

            <div id="reservations-section" class="mb-8">
                <h2 class="text-xl font-semibold mb-2">예약 명단 목록</h2>
                <div id="reservations-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <!-- 예약 명단 목록 데이터가 여기에 삽입됩니다 -->
                </div>
            </div>
        </div>

        <!-- 캘린더 형식 보기 탭 -->
        <div id="calendar-tab" class="tab-content">
            <div id="calendar-section" class="mb-8">
                <h2 class="text-xl font-semibold mb-2">캘린더 형식의 예약 정보</h2>
                <div id="calendar-container" class="calendar">
                    <!-- 캘린더가 여기에 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>

    <!-- 채팅 봇 -->
    <div class="chat-bot hidden" id="chat-bot">
        <div class="chat-bot-header">진료 상담 봇</div>
        <div class="chat-bot-messages" id="chat-bot-messages"></div>
        <div class="chat-bot-input">
            <input type="text" id="chat-bot-input" placeholder="질문을 입력하세요...">
            <button id="chat-bot-send">전송</button>
        </div>
    </div>

    </div>


    <button id="gearIcon" class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-full p-3 shadow-lg z-50">
        <i class="fas fa-globe"></i>
    </button>


    <div id="floatingNav"
        class="fixed bottom-4 right-4 bg-gray-800 text-white rounded-lg shadow-lg p-4 z-50 hidden space-y-4">
        <div class="flex justify-between items-center">
            <h3 class="text-white font-semibold">Language</h3>
            <button id="closeFloatingNav" class="text-white text-lg">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div id="languageSwitcher" class="flex space-x-2">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg" alt="English"
                data-lang="en" class="w-8 h-8 cursor-pointer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Flag_of_South_Korea.svg" alt="한국어"
                data-lang="ko" class="w-8 h-8 cursor-pointer">
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Flag_of_Japan.svg" alt="日本語" data-lang="ja"
                class="w-6 h-6 cursor-pointer">
        </div>

    </div>

    <script type="text/javascript" src="assets/js/workframe.js"></script>
    <script type="text/javascript" src="assets/js/hospital.js"></script>
    <script type="text/javascript" src="assets/js/logo.js"></script>
</body>

</html>
