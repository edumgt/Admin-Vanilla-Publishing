<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body class="bg-gray-100 bg-opacity-90">
    <div class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
            <div class="text-center mb-6">
                <a href="index.html" class="inline-flex items-center space-x-2">
                    <img src="assets/img/flask-logo.png" alt="Logo" class="w-12 h-12">
                    <h5 class="text-2xl font-semibold text-gray-800">EDUMGT</h5>
                </a>
            </div>
            <div class="mb-6 text-center">
                <h5 class="text-xl font-medium text-gray-700">Welcome to EDUMGT Demo</h5>
                <p class="text-gray-500">Please login to your account</p>
            </div>
            <div class="mb-6">
                <ul class="flex justify-center space-x-4 mb-4">
                    <li><button id="admin-tab" class="tab-button tab-active">Admin</button></li>
                    <li><button id="manager-tab" class="tab-button tab-inactive">Manager</button></li>
                    <li><button id="guest-tab" class="tab-button tab-inactive">Guest</button></li>
                </ul>
            </div>
            <div id="admin-form" class="tab-content">
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="admin-login-id" class="block text-sm font-medium text-gray-700 mb-1">Admin Login
                            ID</label>
                        <input id="admin-login-id" type="text" name="login-id" value="admin"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="Enter your Admin Login ID">
                    </div>
                    <div>
                        <label for="admin-password"
                            class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="admin-password" type="password" name="password" value="1111"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="••••••••">
                    </div>
                    <div class="flex items-center">
                        <input id="admin-remember-me" type="checkbox" name="remember-me"
                            class="h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300">
                        <label for="admin-remember-me" class="ml-2 text-sm text-gray-700">Remember Me</label>
                    </div>
                    <div>
                        <a href="system.html" class="btn btn-primary w-100">Login</a>
                    </div>
                </form>
            </div>
            <div id="manager-form" class="hidden tab-content">
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="manager-login-id" class="block text-sm font-medium text-gray-700 mb-1">Manager Login
                            ID</label>
                        <input id="manager-login-id" type="text" name="login-id" value="manager"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="Enter your Manager Login ID">
                    </div>
                    <div>
                        <label for="manager-password"
                            class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="manager-password" type="password" name="password" value="1111"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="••••••••">
                    </div>
                    <div class="flex items-center">
                        <input id="manager-remember-me" type="checkbox" name="remember-me"
                            class="h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300">
                        <label for="manager-remember-me" class="ml-2 text-sm text-gray-700">Remember Me</label>
                    </div>
                    <div>
                        <a href="dashboard.html" class="btn btn-primary w-100">Login</a>
                    </div>
                </form>
            </div>
            <div id="guest-form" class="hidden tab-content">
                <form action="#" method="post" class="space-y-4">
                    <div>
                        <label for="guest-login-id" class="block text-sm font-medium text-gray-700 mb-1">Guest Login
                            ID</label>
                        <input id="guest-login-id" type="text" name="login-id" value="guest"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="Enter your Guest Login ID">
                    </div>
                    <div>
                        <label for="guest-password"
                            class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input id="guest-password" type="password" name="password" value="1111"
                            class="w-full border border-gray-300 rounded-lg p-2 focus:ring focus:ring-blue-300 focus:outline-none"
                            placeholder="••••••••">
                    </div>
                    <div class="flex items-center">
                        <input id="guest-remember-me" type="checkbox" name="remember-me"
                            class="h-4 w-4 text-blue-600 focus:ring focus:ring-blue-300">
                        <label for="guest-remember-me" class="ml-2 text-sm text-gray-700">Remember Me</label>
                    </div>
                    <div>
                        <a href="#" class="btn btn-primary w-100">Login</a>
                    </div>
                </form>
            </div>
            <div class="mt-6 flex justify-between text-sm">
                <a href="register.html" class="text-blue-600 hover:underline">Register</a>
                <a href="#" class="text-blue-600 hover:underline">Forgot Password?</a>
            </div>
        </div>
    </div>

    <div id="demoModal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 text-center relative">
            <h2 class="text-lg font-semibold mb-4">알림</h2>
            <p>데모버젼에서는 지원하지 않습니다.</p>
            <div class="flex justify-center mt-4">
                <button id="closeDemoModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">닫기</button>
            </div>
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('button[id$="-tab"]');
        const forms = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('tab-active'));
                tabs.forEach(t => t.classList.add('tab-inactive'));
                tab.classList.remove('tab-inactive');
                tab.classList.add('tab-active');

                forms.forEach(form => form.classList.add('hidden'));
                document.getElementById(tab.id.replace('-tab', '-form')).classList.remove('hidden');
            });
        });


        // Modal functionality
        const demoLinks = document.querySelectorAll('a[href="#"]');
        const demoModal = document.getElementById('demoModal');
        const closeDemoModal = document.getElementById('closeDemoModal');

        // 링크 클릭 이벤트
        demoLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault(); // 기본 동작 막기
                demoModal.classList.remove('hidden');
            });
        });

        // 모달 닫기 버튼 클릭 이벤트
        closeDemoModal.addEventListener('click', function () {
            demoModal.classList.add('hidden');
        });

    </script>
</body>

</html>
