<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/flow.css" rel="stylesheet">
    <link href="assets/css/dropdown.css" rel="stylesheet">
    <link href="assets/css/chain.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu fixed top-0 left-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <button id="memberIcon" class="text-gray-200 hover:text-white p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>


    

    <div id="offCanvasContainer"></div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            체인운영
        </nav>

        <div id="myGrid" class="custom-grid"></div>
        <div id="charts">
            <div id="lineChart"></div>
            <div id="pieChart"></div>
        </div>

        <!-- 수정 이력 모달 -->
        <div id="historyModal">
            <h2>수정 이력</h2>
            <pre id="historyContent"></pre>
            <button id="closeHistoryBtn">닫기</button>
        </div>

    </div>

    <!-- Gear Icon -->
    <div id="buttonContainer"></div>

    <div id="appContainer"></div>


    <div id="modal"
        class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-lg p-6 w-1/3 relative">

            <button id="closeModalTopRight" class="absolute top-2 right-2 text-gray-600 hover:text-gray-800 text-lg">
                &times;
            </button>
            <h2 class="text-lg font-semibold mb-4">Edit Row Details</h2>
            <form id="modalForm" class="space-y-4">

            </form>
            <div class="flex justify-end space-x-2 mt-4">
                <button id="saveModal" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
                <button id="closeModal"
                    class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700">Close</button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.noStyle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/flow.js"></script>
    <script type="text/javascript" src="assets/js/chain.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>



</body>

</html>
