<!DOCTYPE html>
<html>

<head>
    <link href="assets/css/trello.css" rel="stylesheet">
    <link href="assets/css/dropdown.css" rel="stylesheet">
</head>

<body>
    <div class="gnb-menu fixed top-0 left-0 w-full z-50">
        <ul class="flex justify-between items-center">
            <div id="logo"></div>
            <div id="tabs-container"></div>

            <div id="dropdown-container"></div>
            <button id="memberIcon" class="text-gray-200 hover:text-white p-2">
                <i class="fas fa-user"></i>
            </button>
        </ul>
    </div>


    <!-- Toast Container -->
    <div id="toast-container"></div>

    <div id="offCanvasContainer"></div>

    <div id="content" class="content">
        <nav class="breadcrumb">
            프로젝트일정
        </nav>

        <div id="app">
            <div id="taskArea">

                <form id="taskForm">
                    <label for="taskName" style="font-weight: bold; margin-bottom: 5px; display: block;">Task
                        Name</label>
                    <input type="text" id="taskName" placeholder="Enter task name" required>

                    <label for="taskDescription" style="font-weight: bold; margin-bottom: 5px; display: block;">Task
                        Description</label>
                    <textarea id="taskDescription" placeholder="Enter task description"></textarea>

                    <label for="taskStartDate" style="font-weight: bold; margin-bottom: 5px; display: block;">Start
                        Date</label>
                    <input type="date" id="taskStartDate" required>

                    <label for="taskEndDate" style="font-weight: bold; margin-bottom: 5px; display: block;">End
                        Date</label>
                    <input type="date" id="taskEndDate" required>

                    <button type="submit">Add Task</button>
                </form>
                <ul id="taskList" class="task-list"></ul>


            </div>

            <div id="splitter"></div>

            <div id="ganttArea">

                <table class="gantt-table">
                    <thead>
                        <tr>
                            <th>Task Name</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th class="timeline-column">Timeline</th>
                        </tr>
                    </thead>
                    <tbody id="ganttTableBody"></tbody>
                </table>
            </div>
        </div>
    </div>


    <div id="buttonContainer"></div>


    <div id="appContainer"></div>

    <script type="text/javascript" src="assets/js/logo.js"></script>
    <script type="text/javascript" src="assets/js/frame.js"></script>
    <script type="text/javascript" src="assets/js/trello.js"></script>
    <script type="text/javascript" src="assets/js/dropdown.js"></script>

</body>

</html>
